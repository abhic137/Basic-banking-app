<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="account-number" placeholder="Account Number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="balance-container" id="balance-container">
        <h2>Welcome To IDRBT Bank</h2>
        <p>Account Number: <span id="display-account"></span></p>
        <p>Balance: $<span id="display-balance"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
